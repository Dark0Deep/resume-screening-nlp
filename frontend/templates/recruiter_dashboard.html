<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recruiter Dashboard | ATS Resume Screening</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --border:#1e293b;
  --primary:#6366f1;
  --secondary:#3b82f6;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,Segoe UI,sans-serif;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

h2{
  font-size:30px;
  margin-bottom:10px;
}

.subtext{
  color:var(--muted);
  font-size:14px;
  margin-bottom:25px;
}

.flash{
  background:rgba(99,102,241,.15);
  border:1px solid var(--primary);
  padding:14px 18px;
  border-radius:12px;
  margin-bottom:25px;
  font-weight:500;
}

.metrics{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:35px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.metric-title{
  color:var(--muted);
  font-size:14px;
}

.metric-value{
  font-size:34px;
  font-weight:700;
  margin-top:6px;
}

.blue{color:#60a5fa}
.green{color:var(--green)}
.red{color:var(--red)}
.yellow{color:var(--yellow)}

.btn{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  border:none;
  padding:12px 20px;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(99,102,241,.4);
}

.footer{
  margin-top:40px;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h2>Recruiter Dashboard</h2>
<p class="subtext">AI-powered ATS resume screening & shortlisting</p>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">⚠️ {{ messages[0] }}</div>
{% endif %}
{% endwith %}

<!-- METRICS -->
<div class="metrics">
  <div class="card">
    <div class="metric-title">Total Applications</div>
    <div class="metric-value blue">{{ total }}</div>
  </div>

  <div class="card">
    <div class="metric-title">Shortlisted</div>
    <div class="metric-value green">{{ shortlisted }}</div>
  </div>

  <div class="card">
    <div class="metric-title">Rejected</div>
    <div class="metric-value red">{{ rejected }}</div>
  </div>

  <div class="card">
    <div class="metric-title">Pending</div>
    <div class="metric-value yellow">{{ pending }}</div>
  </div>

  <!-- Manage Jobs -->
  <div class="card" style="display:flex;align-items:center;justify-content:center">
    <a href="/recruiter/jobs">
      <button class="btn">➕ Manage Jobs</button>
    </a>
  </div>
</div>

<div class="footer">
  <a href="/logout">Logout</a>
</div>

</div>
</body>
</html>
